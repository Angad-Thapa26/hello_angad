<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCESS DENIED - Know_Angad</title>
    <link rel="icon" type="image/png" href="image/it/favicon.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background-color: #0a0a0a;
        }
        
        .access-denied-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #0a0a0a;
            z-index: 1;
        }
        
        .access-denied-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
        
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 10px 20px;
            font-family: 'Share Tech Mono', monospace;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .back-button:hover {
            background: var(--primary-color);
            color: #000;
        }
        
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 255, 0, 0.03) 2px,
                rgba(0, 255, 0, 0.03) 4px
            );
            pointer-events: none;
            z-index: 2;
        }
        
        .glitch-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                45deg,
                transparent 48%,
                rgba(0, 255, 255, 0.1) 49%,
                rgba(0, 255, 255, 0.1) 51%,
                transparent 52%
            );
            animation: glitch-scan 2s linear infinite;
            pointer-events: none;
            z-index: 3;
        }
        
        @keyframes glitch-scan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .terminal-overlay {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            padding: 16.5px;
            font-family: 'Share Tech Mono', monospace;
            color: var(--primary-color);
            z-index: 1000;
            max-width: 330px;
        }
        
        .terminal-text {
            margin: 5px 0;
            font-size: 0.9em;
        }
        
        .blinking-cursor {
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        .terminal-input-container {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        
        .terminal-prompt {
            color: var(--primary-color);
            font-family: 'Share Tech Mono', monospace;
            margin-right: 5px;
        }
        
        .terminal-input {
            background: transparent;
            border: none;
            color: var(--primary-color);
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.9em;
            outline: none;
            flex: 1;
            padding: 0;
        }
        
        .terminal-input::placeholder {
            color: rgba(0, 255, 0, 0.5);
        }
        
        .terminal-output {
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .terminal-output .terminal-text {
            margin: 2px 0;
            font-size: 0.85em;
        }
    </style>
</head>
<body>
    <div class="access-denied-container">
        <img src="image/it/ad.png" alt="ACCESS DENIED" class="access-denied-image">
    </div>
    
    <div class="scanlines"></div>
    <div class="glitch-effect"></div>
    
    <a href="index.html" class="back-button">
        <i class="fas fa-arrow-left"></i> Back to Main
    </a>
    
    <div class="terminal-overlay">
        <div class="terminal-text">$ system_status: LOCKED</div>
        <div class="terminal-text">$ access_level: DENIED</div>
        <div class="terminal-text">$ reason: UNAUTHORIZED_ACCESS</div>
        <div class="terminal-text">$ return_to: <a href="index.html" style="color: var(--primary-color);">index.html</a></div>
        <div class="terminal-text">$ Type commands below:</div>
        <div class="terminal-input-container">
            <span class="terminal-prompt">$ </span>
            <input type="text" id="terminal-input" class="terminal-input" placeholder="Enter command..." autocomplete="off">
            <span class="blinking-cursor">_</span>
        </div>
        <div id="terminal-output" class="terminal-output"></div>
    </div>
    
    <script>
        // Terminal functionality
        const terminalInput = document.getElementById('terminal-input');
        const terminalOutput = document.getElementById('terminal-output');
        let commandHistory = [];
        let historyIndex = -1;
        
        // Available commands
        const commands = {
            'help': () => {
                return [
                    'Available commands:',
                    'help - Show this help message',
                    'status - Show system status',
                    'clear - Clear terminal output',
                    'whoami - Show current user',
                    'ls - List files ',
                    'pwd - Show current directory',
                    'exit - Return to main page',
                    'hack - Attempt system hack ',
                    'glitch - Trigger glitch effect',
                    'coin - Launch coin flip simulator',
                    'coinflip - Launch coin flip simulator',
                    'if - Show IP address information',
                    'ping - Redirect to contact page',
                    'dice - Roll a dice (1-6)',
                    'password - Generate secure password',
                    'hash - Hash text (simulated)',
                    'encrypt - Encrypt message (simulated)',
                    'color - Change terminal color',
                    'screen - Apply screen effects'
                ];
            },
            'status': () => {
                return [
                    'System Status: LOCKED',
                    'Access Level: DENIED',
                    'Security Level: MAXIMUM',
                    'Last Login: NEVER',
                    'Attempts: ' + Math.floor(Math.random() * 1000)
                ];
            },
            'clear': () => {
                terminalOutput.innerHTML = '';
                return [];
            },
            'whoami': () => {
                return ['user: unauthorized', 'permissions: none', 'status: blocked'];
            },
            'ls': () => {
                return [
                    'access_denied.txt',
                    'security_logs/',
                    'firewall.conf',
                    'encrypted_data.bin',
                    'system_lock'
                ];
            },
            'pwd': () => {
                return ['/restricted/access_denied'];
            },
            'exit': () => {
                window.location.href = 'index.html';
                return [];
            },
            'hack': () => {
                return [
                    'Initiating hack sequence...',
                    'Bypassing firewall...',
                    'Accessing mainframe...',
                    'ERROR: Security protocols activated',
                    'Connection terminated',
                    'Hack attempt failed. System remains secure.'
                ];
            },
            
            'glitch': () => {
                triggerGlitchEffect();
                return ['Glitch effect activated...'];
            },
            'coin': () => {
                window.location.href = 'coin-flip.html';
                return ['Redirecting to coin flip simulator...'];
            },
            'coinflip': () => {
                window.location.href = 'coin-flip.html';
                return ['Redirecting to coin flip simulator...'];
            },
            'if': () => {
                return new Promise((resolve) => {
                    addOutputLine('Fetching IP address and location data...', 'terminal-text');
                    
                    // Use the enhanced geo API for detailed information
                    fetch('https://geo.ipify.org/api/v2/country?apiKey=at_9Wdv4oF4pEuzhyR5qV7XbDErN6ZvX')
                        .then(response => response.json())
                        .then(data => {
                            resolve([
                                `IP Address: ${data.ip}`,
                                `Country: ${data.location.country}`,
                                `Region: ${data.location.region}`,
                                `Timezone: UTC${data.location.timezone}`,
                                `ISP: ${data.isp}`,
                                `ASN: ${data.as.asn} (${data.as.name})`,
                                `Route: ${data.as.route}`,
                                `Type: ${data.as.type}`
                            ]);
                        })
                        .catch(() => {
                            // Fallback if API fails
                            resolve([
                                'IP: Unable to fetch external IP',
                                'Local IP: 127.0.0.1 (localhost)',
                                'Status: Local connection only',
                                'Note: External IP detection failed'
                            ]);
                        });
                });
            },
            'ping': () => {
                window.location.href = 'index.html#contact';
                return ['Redirecting to contact page...'];
            },
            'dice': () => {
                const roll = Math.floor(Math.random() * 6) + 1;
                return [
                    `Rolling dice...`,
                    `Result: ${roll}`,
                    roll === 6 ? 'ðŸŽ² Critical hit!' : roll === 1 ? 'ðŸ’€ Critical miss!' : 'ðŸŽ¯ Good roll!'
                ];
            },
            'password': () => {
                const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*';
                let password = '';
                for (let i = 0; i < 12; i++) {
                    password += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                return [
                    'Generating secure password...',
                    `Password: ${password}`,
                    'Length: 12 characters',
                    'Complexity: High',
                    'Security: Strong'
                ];
            },
            'hash': () => {
                const hash = Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
                return [
                    'Hashing text...',
                    `Hash: ${hash}`,
                    'Algorithm: SHA-256 (simulated)',
                    'Length: 32 characters',
                    'Status: Complete'
                ];
            },
            'encrypt': () => {
                const encrypted = btoa('ENCRYPTED_MESSAGE_' + Date.now());
                return [
                    'Encrypting message...',
                    `Encrypted: ${encrypted}`,
                    'Algorithm: AES-256 (simulated)',
                    'Key: Generated',
                    'Status: Secure'
                ];
            },
            'color': () => {
                const colors = ['#00ff00', '#00ffff', '#ff00ff', '#ffff00', '#ff6600', '#ff0066'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                document.documentElement.style.setProperty('--primary-color', randomColor);
                return [
                    'Changing terminal color...',
                    `New color: ${randomColor}`,
                    'Theme: Updated',
                    'Status: Applied'
                ];
            },
            'screen': () => {
                // Add screen effects
                const effects = [
                    () => {
                        document.body.style.filter = 'hue-rotate(180deg) contrast(1.5)';
                        setTimeout(() => document.body.style.filter = 'none', 1000);
                        return ['Screen effect: Glitch activated'];
                    },
                    () => {
                        document.body.style.filter = 'invert(1)';
                        setTimeout(() => document.body.style.filter = 'none', 2000);
                        return ['Screen effect: Invert colors'];
                    },
                    () => {
                        document.body.style.filter = 'blur(2px)';
                        setTimeout(() => document.body.style.filter = 'none', 1500);
                        return ['Screen effect: Blur activated'];
                    }
                ];
                const effect = effects[Math.floor(Math.random() * effects.length)];
                return effect();
            }
        };
        
        function addOutputLine(text, className = 'terminal-text') {
            const line = document.createElement('div');
            line.className = className;
            line.textContent = text;
            terminalOutput.appendChild(line);
            terminalOutput.scrollTop = terminalOutput.scrollHeight;
        }
        
        function processCommand(command) {
            const cmd = command.toLowerCase().trim();
            
            if (cmd === '') {
                return;
            }
            
            // Add command to history
            commandHistory.push(command);
            historyIndex = commandHistory.length;
            
            // Show the command that was entered
            addOutputLine('$ ' + command, 'terminal-text');
            
            if (commands[cmd]) {
                const output = commands[cmd]();
                
                // Handle Promise-based commands (like IP)
                if (output instanceof Promise) {
                    output.then(result => {
                        if (result.length > 0) {
                            result.forEach(line => addOutputLine(line));
                        }
                    });
                } else {
                    // Handle regular commands
                    if (output.length > 0) {
                        output.forEach(line => addOutputLine(line));
                    }
                }
            } else {
                addOutputLine(`Command not found: ${cmd}`, 'terminal-text');
                addOutputLine('Type "help" for available commands', 'terminal-text');
            }
        }
        
        function triggerGlitchEffect() {
            const image = document.querySelector('.access-denied-image');
            image.style.filter = 'hue-rotate(180deg) contrast(1.5) saturate(2)';
            setTimeout(() => {
                image.style.filter = 'none';
            }, 500);
        }
        
        // Event listeners
        terminalInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const command = terminalInput.value;
                processCommand(command);
                terminalInput.value = '';
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (historyIndex > 0) {
                    historyIndex--;
                    terminalInput.value = commandHistory[historyIndex];
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    terminalInput.value = commandHistory[historyIndex];
                } else if (historyIndex === commandHistory.length - 1) {
                    historyIndex = commandHistory.length;
                    terminalInput.value = '';
                }
            }
        });
        
        // Focus the input when clicking on terminal
        document.querySelector('.terminal-overlay').addEventListener('click', function() {
            terminalInput.focus();
        });
        
        // Add some terminal-like typing effect
        const terminalTexts = document.querySelectorAll('.terminal-text');
        let currentIndex = 0;
        
        function typeText(element, text, speed = 50) {
            let i = 0;
            element.textContent = '';
            const timer = setInterval(() => {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                } else {
                    clearInterval(timer);
                }
            }, speed);
        }
        
        // Add some glitch effects
        function addGlitchEffect() {
            const image = document.querySelector('.access-denied-image');
            setInterval(() => {
                if (Math.random() < 0.1) {
                    image.style.filter = 'hue-rotate(180deg) contrast(1.5)';
                    setTimeout(() => {
                        image.style.filter = 'none';
                    }, 100);
                }
            }, 2000);
        }
        
        // Initialize effects
        addGlitchEffect();
        
        // Add keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                window.location.href = 'index.html';
            }
        });
        
        // Focus input on page load
        window.addEventListener('load', function() {
            terminalInput.focus();
        });
    </script>
</body>
</html>
