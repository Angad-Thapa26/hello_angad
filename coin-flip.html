<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COIN FLIP - Know_Angad</title>
    <link rel="icon" type="image/png" href="image/it/favicon.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #00ff00;
            --secondary-color: #00ffff;
            --accent-color: #ff00ff;
            --bg-color: #0a0a0a;
            --text-color: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(45deg, #0a0a0a, #1a1a1a);
            font-family: 'Share Tech Mono', monospace;
            color: var(--text-color);
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            z-index: 2;
        }
        
        .terminal-header {
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            padding: 15px 20px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .terminal-header h1 {
            color: var(--primary-color);
            margin: 0;
            font-size: 1.5em;
            text-shadow: 0 0 10px var(--primary-color);
        }
        
        .coin-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 20px 0;
        }
        
        .coin {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 2s ease-in-out;
            cursor: pointer;
            border: 3px solid var(--primary-color);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }
        
        .coin.flipping {
            animation: flip 2s ease-in-out;
        }
        
        .coin-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            font-weight: bold;
            backface-visibility: hidden;
            border: 2px solid var(--primary-color);
        }
        
        .coin-heads {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #000;
            transform: rotateY(0deg);
        }
        
        .coin-tails {
            background: linear-gradient(45deg, #c0c0c0, #e8e8e8);
            color: #000;
            transform: rotateY(180deg);
        }
        
        @keyframes flip {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(1800deg); }
            100% { transform: rotateY(3600deg); }
        }
        
        .result-display {
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            min-width: 300px;
        }
        
        .result-text {
            font-size: 1.5em;
            color: var(--primary-color);
            margin: 10px 0;
            text-shadow: 0 0 10px var(--primary-color);
        }
        
        .flip-button {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 15px 30px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            border-radius: 5px;
        }
        
        .flip-button:hover {
            background: var(--primary-color);
            color: #000;
            box-shadow: 0 0 20px var(--primary-color);
        }
        
        .flip-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 10px 20px;
            font-family: 'Share Tech Mono', monospace;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            border-radius: 5px;
        }
        
        .back-button:hover {
            background: var(--primary-color);
            color: #000;
        }
        
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 255, 0, 0.03) 2px,
                rgba(0, 255, 0, 0.03) 4px
            );
            pointer-events: none;
            z-index: 1;
        }
        
        .glitch-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                45deg,
                transparent 48%,
                rgba(0, 255, 255, 0.1) 49%,
                rgba(0, 255, 255, 0.1) 51%,
                transparent 52%
            );
            animation: glitch-scan 3s linear infinite;
            pointer-events: none;
            z-index: 1;
        }
        
        @keyframes glitch-scan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .stats {
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid var(--secondary-color);
            border-radius: 5px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
        }
        
        .stats h3 {
            color: var(--secondary-color);
            margin: 0 0 10px 0;
        }
        
        .stats p {
            margin: 5px 0;
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>
    <div class="glitch-effect"></div>
    
    <a href="access-denied.html" class="back-button">
        <i class="fas fa-arrow-left"></i> Back to Terminal
    </a>
    
    <div class="container">
        <div class="terminal-header">
            <h1>COIN FLIP SIMULATOR</h1>
            <p>Click the coin to flip it!</p>
        </div>
        
        <div class="coin-container">
            <div class="coin" id="coin">
                <div class="coin-face coin-heads">H</div>
                <div class="coin-face coin-tails">T</div>
            </div>
        </div>
        
        <div class="result-display" id="resultDisplay">
            <div class="result-text">Click the coin to flip!</div>
        </div>
        
        <button class="flip-button" id="flipButton">FLIP COIN</button>
        
        <div class="stats">
            <h3>STATISTICS</h3>
            <p>Total Flips: <span id="totalFlips">0</span></p>
            <p>Heads: <span id="headsCount">0</span></p>
            <p>Tails: <span id="tailsCount">0</span></p>
            <p>Heads %: <span id="headsPercent">0</span>%</p>
        </div>
    </div>
    
    <script>
        const coin = document.getElementById('coin');
        const resultDisplay = document.getElementById('resultDisplay');
        const flipButton = document.getElementById('flipButton');
        const totalFlipsSpan = document.getElementById('totalFlips');
        const headsCountSpan = document.getElementById('headsCount');
        const tailsCountSpan = document.getElementById('tailsCount');
        const headsPercentSpan = document.getElementById('headsPercent');
        
        let totalFlips = 0;
        let headsCount = 0;
        let tailsCount = 0;
        let isFlipping = false;
        
        function flipCoin() {
            if (isFlipping) return;
            
            isFlipping = true;
            flipButton.disabled = true;
            
            // Add flipping animation
            coin.classList.add('flipping');
            
            // Random result
            const isHeads = Math.random() < 0.5;
            
            // Update statistics
            totalFlips++;
            if (isHeads) {
                headsCount++;
            } else {
                tailsCount++;
            }
            
            // Update display
            setTimeout(() => {
                coin.classList.remove('flipping');
                
                // Set final position
                if (isHeads) {
                    coin.style.transform = 'rotateY(0deg)';
                } else {
                    coin.style.transform = 'rotateY(180deg)';
                }
                
                // Show result
                const result = isHeads ? 'HEADS' : 'TAILS';
                resultDisplay.innerHTML = `
                    <div class="result-text">RESULT: ${result}</div>
                    <div style="color: var(--secondary-color); font-size: 0.9em;">
                        ${isHeads ? 'ðŸª™ Lucky!' : 'ðŸª™ Try again!'}
                    </div>
                `;
                
                // Update statistics display
                updateStats();
                
                isFlipping = false;
                flipButton.disabled = false;
            }, 2000);
        }
        
        function updateStats() {
            totalFlipsSpan.textContent = totalFlips;
            headsCountSpan.textContent = headsCount;
            tailsCountSpan.textContent = tailsCount;
            headsPercentSpan.textContent = totalFlips > 0 ? Math.round((headsCount / totalFlips) * 100) : 0;
        }
        
        // Event listeners
        coin.addEventListener('click', flipCoin);
        flipButton.addEventListener('click', flipCoin);
        
        // Keyboard support
        document.addEventListener('keydown', function(e) {
            if (e.key === ' ' || e.key === 'Enter') {
                e.preventDefault();
                flipCoin();
            } else if (e.key === 'Escape') {
                window.location.href = 'access-denied.html';
            }
        });
        
        // Add some random glitch effects
        function addGlitchEffect() {
            setInterval(() => {
                if (Math.random() < 0.05) {
                    document.body.style.filter = 'hue-rotate(180deg) contrast(1.2)';
                    setTimeout(() => {
                        document.body.style.filter = 'none';
                    }, 200);
                }
            }, 3000);
        }
        
        // Initialize effects
        addGlitchEffect();
    </script>
</body>
</html>
